site_name: pip-check-updates
nav:
  - Home: index.md
theme:
  name: material
  favicon: https://raw.githubusercontent.com/zehengl/pip-check-updates/refs/heads/main/logo.png
  logo: https://raw.githubusercontent.com/zehengl/pip-check-updates/refs/heads/main/logo.png
  font:
    text: Roboto
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - header.autohide
    - content.code.copy
repo_name: pip-check-updates
repo_url: https://github.com/zehengl/pip-check-updates
plugins:
  - search
  - tags
  - minify:
      minify_html: true
      minify_css: true
      css_files:
        - css/neoteroi-mkdocs.css
  - neoteroi.contribs:
      contributors:
        - email: imzehengl@gmail.com
          image: https://avatars.githubusercontent.com/u/6238966?v=4
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zehengl
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/zehengl
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - css/neoteroi-mkdocs.css
